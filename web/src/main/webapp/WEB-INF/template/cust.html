<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <link rel="icon" href="../../favicon.ico">

    <title>客户绑定</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin-heading {
            margin-bottom: 30px;
        }

        .form-signin {
            margin-bottom: 10px;
        }

        .form-signin {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }


    </style>

</head>

<body>

<div class="container">
    <form id="custForm" role="form" class="form-signin" method="post" action="/mer01/addCust" enctype="multipart/form-data">
        <h2 class="form-signin-heading">客户银行卡绑定</h2>
        <div class="form-group">
            <label >商户号</label>
            <input type="text" class="form-control"  placeholder="商户号" name="merNo">
        </div>
        <div class="form-group">
            <label >客户姓名</label>
            <input type="text" class="form-control"  placeholder="客户姓名" name="custName">
        </div>
        <div class="form-group">
            <label >身份证号</label>
            <input type="text" class="form-control"  placeholder="身份证号" name="cardID">
        </div>
        <div class="form-group">
            <label >银行预留手机号</label>
            <input type="text" class="form-control"  placeholder="银行预留手机号" name="mobileBank">
        </div>
        <div class="form-group">
            <label >银行卡号</label>
            <input type="text" class="form-control"  placeholder="银行卡号" name="bankcardNo">
        </div>
        <div class="form-group">
            <label >请上传身份证正面照片</label>
            <input type="file" name="cardImgZ">
        </div>
        <div class="form-group">
            <label >请上传本人现场照片</label>
            <input type="file"  name="selfImg">
        </div>

        <button id="formBtn" name="formBtn" class="btn btn-lg btn-primary btn-block" type="submit">绑定</button>
    </form>
</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../static/js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        /**
         * 下面是进行插件初始化
         * 你只需传入相应的键值对
         * */
        $('#custForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                /*输入框不同状态，显示图片的样式*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                /*验证*/
                merNo: {
                    /*键名username和input name值对应*/
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            /*非空提示*/
                            message: '用户名不能为空'
                        },

                    }
                }
            },


        });

        $("#custForm").bootstrapValidator('destroy');

        提交的时候代码组合
        $('#custForm').data('bootstrapValidator').validate();
        if(!$('#custForm').data('bootstrapValidator').isValid()){
            return false;
        }
    });
</script>


</body>
</html>
